<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PAPRIKA 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://i.imgur.com/5qHgFmL.jpeg') no-repeat center center fixed;
      background-size: cover;
      padding-top: 50px;
      color: white;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-family: Arial, sans-serif;
    }

    .button-container {
      margin-top: 150px; /* Menambah jarak lebih banyak untuk tombol */
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      color: white;
      background-color: #65552c;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .button:hover {
      background-color: #7a6635;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Pendaftaran Lomba PAPRIKA</h1>

  <div class="button-container">
    <a class="button" href="https://forms.gle/gqPHuWFzGwz2mm8E8" target="_blank">Lomba Pidato</a>
    <a class="button" href="https://forms.gle/DpssSLoCmj4ercAf6" target="_blank">Lomba Putri SMANAVA</a>
  </div>

</body>
</html>
